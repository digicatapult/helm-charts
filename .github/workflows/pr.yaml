name: Linting & Integration tests

on:
  pull_request:
   types:
    - opened
    - synchronize
    - reopened

defaults:
  run:
    shell: bash

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  helm-testing:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Helm
      uses: azure/setup-helm@v4.2.0
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Set up chart-testing
      uses: helm/chart-testing-action@v2

    - name: Install additional Helm repos
      run: |
        helm repo add bitnami https://charts.bitnami.com/bitnami
        helm repo add digicatapult https://digicatapult.github.io/helm-charts

    - name: Run chart-testing (list-changed)
      id: list-changed
      run: |
        changed=$(ct list-changed --target-branch ${{ github.event.repository.default_branch }})
        if [[ -n "$changed" ]]; then
          echo "changed=true" >> $GITHUB_OUTPUT
          if [[ "$(echo $changed | grep -Ei 'charts/bridgeai-prediction-service')" ]]; then
            echo "changed_bridgeai=true" >> $GITHUB_OUTPUT
          else 
            echo "changed_bridgeai=false" >> $GITHUB_OUTPUT
          fi
        fi

    - name: Run chart-testing (lint)
      run: |
        ct lint \
          --target-branch ${{ github.event.repository.default_branch }}
      if: steps.list-changed.outputs.changed == 'true'

    - name: Create kind cluster
      uses: helm/kind-action@v1
      if: steps.list-changed.outputs.changed == 'true'

    - name: Create repository secret
      run: |
        kubectl create secret docker-registry bridgeai \
          --namespace default \
          --docker-server=ghcr.io \
          --docker-username=${{ github.actor }} \
          --docker-password=${{ secrets.GITHUB_TOKEN }} \
          --docker-email=${{ github.actor }}@users.noreply.github.com
      if: steps.list-changed.outputs.changed_bridgeai == 'true'

    - name: Run chart-testing (install)
      run: |
        ct install \
        --target-branch ${{ github.event.repository.default_branch }} --namespace default
      if: |
        steps.list-changed.outputs.changed_bridgeai == 'true' &&
        steps.list-changed.outputs.changed == 'true'

    - name: Run chart-testing (install)
      run: |
        ct install
      if: |
        steps.list-changed.outputs.changed_bridgeai == 'false' &&
        steps.list-changed.outputs.changed == 'true'
