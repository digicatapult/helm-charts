apiVersion: v1
kind: ConfigMap
metadata:
  name: keycloak-realms
  namespace: default
data:
  ct-minimal.json: |
    {
      "realm": "ct-minimal",
      "enabled": true,
      "clients": [
        {
          "name": "Sequence",
          "clientId": "sequence",
          "publicClient": true,
          "clientAuthenticatorType": "client-secret",
          "secret": "secret",
          "directAccessGrantsEnabled": true,
          "redirectUris": [
            "/*"
          ],
          "webOrigins": [
            "+"
          ],
          "attributes": {
            "post.logout.redirect.uris": "/*",
          }
        }
      ],
      "users": [
        {
          "username": "service-account-sequence",
          "enabled": true,
          "credentials": [
            {
              "type": "password",
              "value": "this"
            }
          ],
          "realmRoles": [
            "user"
          ],
          "clientRoles": {
            "account": [
              "manage-account",
              "view-profile"
            ],
            "sequence": [
              "user"
            ]
          }
        }
      ]
    }
