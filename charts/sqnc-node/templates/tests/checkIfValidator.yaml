apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "sqnc-node.fullname" . }}-if-validator"
  labels:
    {{- include "sqnc-node.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: validator-check
      image: busybox
      command: [ "/bin/sh" ]
      args:
        - -c
        - |
          {{- if .Values.node.role }}
          if [ "$ROLE" = "validator" ]; then
            exit 0
          else
            exit 1
          fi
          {{- end }}
      env:
        - name: ROLE
          value: {{ default "unknown" .Values.node.role }}

  restartPolicy: Never