## @section Global parameters
## Global Docker image parameters
## Please, note that this will override the image parameters, including dependencies, configured to use the global value
## Current available global Docker image parameters: imageRegistry, imagePullSecrets and storageClass
##

## @param global.imageRegistry Global Docker image registry
## @param global.imagePullSecrets Global Docker registry secret names as an array
## @param global.storageClass Global StorageClass for Persistent Volume(s)
##
global:
  imageRegistry: ""
  ## E.g.
  ## imagePullSecrets:
  ##   - myRegistryKeySecretName
  ##
  imagePullSecrets: []
  storageClass: ""

## @section Common parameters
##

## @param kubeVersion Override Kubernetes version
##
kubeVersion: ""
## @param nameOverride String to partially override common.names.name
##
nameOverride: ""
## @param fullnameOverride String to fully override common.names.fullname
##
fullnameOverride: ""
## @param namespaceOverride String to fully override common.names.namespace
##
namespaceOverride: ""
## @param commonLabels Labels to add to all deployed objects
##
commonLabels: {}
## @param commonAnnotations Annotations to add to all deployed objects
##
commonAnnotations: {}
## @param clusterDomain Kubernetes cluster domain name
##
clusterDomain: cluster.local
## @param extraDeploy Array of extra objects to deploy with the release
##
extraDeploy: []

## Enable diagnostic mode in the deployment
##
diagnosticMode:
  ## @param diagnosticMode.enabled Enable diagnostic mode (all probes will be disabled and the command will be overridden)
  ##
  enabled: false
  ## @param diagnosticMode.command Command to override all containers in the deployment
  ##
  command:
    - sleep
  ## @param diagnosticMode.args Args to override all containers in the deployment
  ##
  args:
    - infinity

## @section veritable cloudagent config parameters
##
## @param label veritable-cloudagent label
label: "veritable cloudagent rest api"
## @param walletId veritable-cloudagent wallet id
walletId: "walletId"
## @param walletKey.secret veritable-cloudagent wallet key secret value
## @param walletKey.existingSecret veritable-cloudagent wallet key existing secret
## @param walletKey.existingSecretKey veritable-cloudagent wallet key existing secret key
walletKey:
  secret: "walletKey"
  existingSecret: ""
  existingSecretKey: ""
## @param storageType veritable-cloudagent storage type (can be either postgres sqlite)
storageType: "postgres"
## @param endpoint an array of veritable-cloudagent endpoints to be used in creating invitations in the format http(s)://FQDN:PORT or ws(s)://FQDN:PORT - only the first option in the array is actually used, provide in a string, comma delimited
endpoint: "http://localhost:5002"
## @param logLevel veritable-cloudagent log level from 1 to 5
logLevel: 3
## @param useDidSovPrefixWhereAllowed veritable-cloudagent use did sov prefix where allowed
useDidSovPrefixWhereAllowed: false
## @param useDidKeyInProtocols veritable-cloudagent use did key in protocols
useDidKeyInProtocols: true
## @param outboundTransport choice of outbound transport mechanisms for veritable-cloudagent can be http, ws, or both in a comma delimited string
outboundTransport: "http"
## @param autoAcceptConnections veritable-cloudagent auto accept connections
autoAcceptConnections: false
## @param autoAcceptCredentials veritable-cloudagent auto accept credentials choices are always, never and contentApproved
autoAcceptCredentials: "never"
## @param autoAcceptMediationRequests veritable-cloudagent auto accept mediation requests
autoAcceptMediationRequests: false
## @param autoAcceptProofs veritable-cloudagent auto accept proofs choices are always, never and contentApproved
autoAcceptProofs: "never"
## @param autoUpdateStorageOnStartup veritable-cloudagent auto update storage on startup
autoUpdateStorageOnStartup: true
## @param backupBeforeStorageUpdate veritable-cloudagent backup before storage update
backupBeforeStorageUpdate: false
## @param connectionImageUrl veritable-cloudagent connection image url
connectionImageUrl: ""
## @param webhookUrl veritable-cloudagent web hook url, provide in a string, comma delimited 
webhookUrl: ""
## @param adminPort veritable-cloudagent admin port
adminPort: 3000
## @param ipfsExternalOrigin veritable-cloudagent ipfs external origin url (if ipfs.enabled is set to true then we will always point to http://localhost:5001)
ipfsExternalOrigin: ""

## @section IPFS Container Parameters
## @param ipfs.enabled Enable IPFS container within pod
## IPFS container image parameters
## ref: https://hub.docker.com/r/ipfs/go-ipfs/tags/
## @param ipfs.image.registry IPFS image registry
## @param ipfs.image.repository IPFS image repository
## @param ipfs.image.tag IPFS image tag (immutable tags are recommended)
## @param ipfs.image.digest IPFS image digest in the way sha256:aa.... Please note this parameter, if set, will override the tag image tag (immutable tags are recommended)
## @param ipfs.image.pullPolicy IPFS image pull policy
##
ipfs:
  enabled: true
  image:
    registry: docker.io
    repository: ipfs/kubo
    tag: v0.28.0
    digest: ""
    pullPolicy: IfNotPresent

## @param ipfs.containerPorts.api IPFS container API port
##
  containerPorts:
    api: 5001

## IPFS container resource requests and limits
## ref: http://kubernetes.io/docs/user-guide/compute-resources/
## @param ipfs.resources.limits.cpu The resources limits for the IPFS container for CPU
## @param ipfs.resources.limits.memory The resources limits for the IPFS container for memory
## @param ipfs.resources.requests.cpu The requested resources for the IPFS container for CPU
## @param ipfs.resources.requests.memory The requested resources for the IPFS container for memory
##
  resources:
    limits:
      cpu: "500m"
      memory: "512Mi"
    requests:
      cpu: "250m"
      memory: "256Mi"

## IPFS container liveness probe parameters
## ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-probes/#configure-probes
## @param ipfs.livenessProbe.enabled Enable livenessProbe on IPFS container
## @param ipfs.livenessProbe.initialDelaySeconds Initial delay seconds for livenessProbe
## @param ipfs.livenessProbe.periodSeconds Period seconds for livenessProbe
## @param ipfs.livenessProbe.timeoutSeconds Timeout seconds for livenessProbe
## @param ipfs.livenessProbe.failureThreshold Failure threshold for livenessProbe
## @param ipfs.livenessProbe.successThreshold Success threshold for livenessProbe
##
  livenessProbe:
    enabled: true
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
    successThreshold: 1

## IPFS container readiness probe parameters
## ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-probes/#configure-probes
## @param ipfs.readinessProbe.enabled Enable readinessProbe on IPFS container
## @param ipfs.readinessProbe.initialDelaySeconds Initial delay seconds for readinessProbe
## @param ipfs.readinessProbe.periodSeconds Period seconds for readinessProbe
## @param ipfs.readinessProbe.timeoutSeconds Timeout seconds for readinessProbe
## @param ipfs.readinessProbe.failureThreshold Failure threshold for readinessProbe
## @param ipfs.readinessProbe.successThreshold Success threshold for readinessProbe
##
  readinessProbe:
    enabled: true
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 5
    successThreshold: 1

## @param ipfs.extraEnvVars Extra environment variables for the IPFS container
## e.g:
## extraEnvVars:
##   - name: FOO
##     value: "bar"
##
  extraEnvVars: []

## @param ipfs.volumeMounts Optionally specify extra list of additional volumeMounts for the IPFS container
##
  volumeMounts: []

## @param ipfs.volumes Optionally specify extra list of additional volumes for the IPFS pod(s)
##
  volumes: []

## @section veritable-cloudagent deployment parameters
## Digital Catapult veritable-cloudagent image
## ref: https://hub.docker.com/r/digicatapult/veritable-cloudagent/tags/
## @param image.registry veritable-cloudagent image registry
## @param image.repository veritable-cloudagent image repository
## @param image.tag veritable-cloudagent image tag (immutable tags are recommended)
## @param image.digest veritable-cloudagent image digest in the way sha256:aa.... Please note this parameter, if set, will override the tag image tag (immutable tags are recommended)
## @param image.pullPolicy veritable-cloudagent image pull policy
## @param image.pullSecrets veritable-cloudagent image pull secrets
## @param image.debug Enable veritable-cloudagent image debug mode
##
image:
  registry: docker.io
  repository: digicatapult/veritable-cloudagent
  tag: v0.9.15
  digest: ""
  ## Specify a imagePullPolicy
  ## Defaults to 'Always' if image tag is 'latest', else set to 'IfNotPresent'
  ## ref: http://kubernetes.io/docs/user-guide/images/#pre-pulling-images
  ##
  pullPolicy: IfNotPresent
  ## Optionally specify an array of imagePullSecrets.
  ## Secrets must be manually created in the namespace.
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
  ## e.g:
  ## pullSecrets:
  ##   - myRegistryKeySecretName
  ##
  pullSecrets: []
  ## Enable debug mode
  ##
  debug: false
## @param replicaCount Number of veritable-cloudagent replicas to deploy
##
replicaCount: 1
## @param containerPorts.http veritable-cloudagent HTTP container port
## @param containerPorts.ws veritable-cloudagent WS container port
## @param containerPorts.admin veritable-cloudagent admin container port
##
containerPorts:
  http: 5002
  ws: 5003
  admin: 3000
## Configure extra options for veritable-cloudagent containers' liveness and readiness probes
## ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-probes/#configure-probes
## @param livenessProbe.enabled Enable livenessProbe on veritable-cloudagent containers
## @param livenessProbe.path Path for to check for livenessProbe
## @param livenessProbe.initialDelaySeconds Initial delay seconds for livenessProbe
## @param livenessProbe.periodSeconds Period seconds for livenessProbe
## @param livenessProbe.timeoutSeconds Timeout seconds for livenessProbe
## @param livenessProbe.failureThreshold Failure threshold for livenessProbe
## @param livenessProbe.successThreshold Success threshold for livenessProbe
##
livenessProbe:
  enabled: true
  path: /health
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1
## @param readinessProbe.enabled Enable readinessProbe on veritable-cloudagent containers
## @param readinessProbe.path Path for to check for readinessProbe
## @param readinessProbe.initialDelaySeconds Initial delay seconds for readinessProbe
## @param readinessProbe.periodSeconds Period seconds for readinessProbe
## @param readinessProbe.timeoutSeconds Timeout seconds for readinessProbe
## @param readinessProbe.failureThreshold Failure threshold for readinessProbe
## @param readinessProbe.successThreshold Success threshold for readinessProbe
##
readinessProbe:
  enabled: true
  path: /health
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 5
  successThreshold: 1
## @param startupProbe.enabled Enable startupProbe on veritable-cloudagent containers
## @param startupProbe.path Path for to check for startupProbe
## @param startupProbe.initialDelaySeconds Initial delay seconds for startupProbe
## @param startupProbe.periodSeconds Period seconds for startupProbe
## @param startupProbe.timeoutSeconds Timeout seconds for startupProbe
## @param startupProbe.failureThreshold Failure threshold for startupProbe
## @param startupProbe.successThreshold Success threshold for startupProbe
##
startupProbe:
  enabled: false
  path: /health
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 10
  successThreshold: 1
## @param customLivenessProbe Custom livenessProbe that overrides the default one
##
customLivenessProbe: {}
## @param customReadinessProbe Custom readinessProbe that overrides the default one
##
customReadinessProbe: {}
## @param customStartupProbe Custom startupProbe that overrides the default one
##
customStartupProbe: {}
## veritable-cloudagent resource requests and limits
## ref: http://kubernetes.io/docs/user-guide/compute-resources/
## @param resources.limits The resources limits for the veritable-cloudagent containers
## @param resources.requests The requested resources for the veritable-cloudagent containers
##
resources:
  limits: {}
  requests: {}
## Configure Pods Security Context
## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-pod
## @param podSecurityContext.enabled Enabled veritable-cloudagent pods' Security Context
## @param podSecurityContext.fsGroup Set veritable-cloudagent pod's Security Context fsGroup
##
podSecurityContext:
  enabled: true
  fsGroup: 1001
## Configure Container Security Context
## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-container
## @param containerSecurityContext.enabled Enabled veritable-cloudagent containers' Security Context
## @param containerSecurityContext.runAsUser Set veritable-cloudagent containers' Security Context runAsUser
## @param containerSecurityContext.runAsNonRoot Set veritable-cloudagent containers' Security Context runAsNonRoot
## @param containerSecurityContext.readOnlyRootFilesystem Set veritable-cloudagent containers' Security Context runAsNonRoot
##
containerSecurityContext:
  enabled: true
  runAsUser: 1001
  runAsNonRoot: true
  readOnlyRootFilesystem: false

## @param command Override default container command (useful when using custom images)
##
command: []
## @param args Override default container args (useful when using custom images)
##
args: []
## @param hostAliases veritable-cloudagent pods host aliases
## https://kubernetes.io/docs/concepts/services-networking/add-entries-to-pod-etc-hosts-with-host-aliases/
##
hostAliases: []
## @param podLabels Extra labels for veritable-cloudagent pods
## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
##
podLabels: {}
## @param podAnnotations Annotations for veritable-cloudagent pods
## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
##
podAnnotations: {}
