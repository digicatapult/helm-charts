annotations:
  category: dscp
  licenses: Apache-2.0
apiVersion: v2
# renovate: image=digicatapult/dscp-identity-service
appVersion: v1.8.14
dependencies:
  - condition: postgresql.enabled
    name: postgresql
    repository: https://charts.bitnami.com/bitnami
    version: 12.x.x
  - name: common
    repository: https://charts.bitnami.com/bitnami
    tags:
      - bitnami-common
    version: 2.x.x
  - name: dscp-node
    alias: node
    repository: https://digicatapult.github.io/helm-charts/
    tags:
      - dscp-node
    version: 4.5.6
    condition: node.enabled
description: The dscp-identity-service is a component of the DSCP (Digital-Supply-Chain-Platform), a blockchain platform.
home: https://github.com/digicatapult/dscp-documentation
icon: https://raw.githubusercontent.com/digicatapult/dscp-documentation/main/assets/icon.png
keywords:
  - DSCP
maintainers:
  - name: digicatapult  # Digital Catapult
    url: https://github.com/digicatapult/helm-charts
    email: opensource@digicatapult.org.uk
name: dscp-identity-service
sources:
  - https://github.com/digicatapult/dscp-identity-service
version: 2.0.0
