resources:
  limits: {}
  requests: {}
## Configure Pods Security Context
## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-pod
## @param podSecurityContext.enabled Enabled wasp-open-api pods' Security Context
## @param podSecurityContext.fsGroup Set wasp-open-api pod's Security Context fsGroup
##
podSecurityContext:
  enabled: true
  fsGroup: 1001
## Configure Container Security Context
## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-container
## @param containerSecurityContext.enabled Enabled wasp-open-api containers' Security Context
## @param containerSecurityContext.runAsUser Set wasp-open-api containers' Security Context runAsUser
## @param containerSecurityContext.runAsNonRoot Set wasp-open-api containers' Security Context runAsNonRoot
## @param containerSecurityContext.readOnlyRootFilesystem Set wasp-open-api containers' Security Context runAsNonRoot
##
containerSecurityContext:
  enabled: true
  runAsUser: 1001
  runAsNonRoot: true
  readOnlyRootFilesystem: false

